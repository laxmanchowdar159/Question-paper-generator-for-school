<!DOCTYPE html>
<html>
<head>
<title>Question Paper Generator Pro</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app">

<h1>Question Paper Generator Pro</h1>

<div class="card">

<h3>Select Subjects</h3>

<label><input type="checkbox" value="Mathematics"> Mathematics</label>
<label><input type="checkbox" value="Science"> Science</label>
<label><input type="checkbox" value="English"> English</label>
<label><input type="checkbox" value="Social Studies"> Social Studies</label>

<select id="class">
<option>6</option>
<option>7</option>
<option>8</option>
<option>9</option>
<option>10</option>
</select>

<select id="board">
<option>CBSE</option>
<option>ICSE</option>
<option>State Board</option>
<option>IB</option>
</select>

<select id="marks">
<option>20</option>
<option>40</option>
<option>60</option>
<option>80</option>
<option>100</option>
</select>

<select id="difficulty">
<option>Easy</option>
<option>Medium</option>
<option>Hard</option>
<option>Mixed</option>
</select>

<textarea id="instructions" placeholder="Custom instructions"></textarea>

<button onclick="generate()">Generate</button>

</div>

<div class="card">

<button onclick="downloadPDF()">Download PDF</button>
<button onclick="downloadWord()">Export Word</button>

<pre id="output"></pre>

</div>

<div class="card">

<h3>History</h3>

<div id="history"></div>

</div>

</div>

<script src="/static/script.js"></script>

</body>
</html>
