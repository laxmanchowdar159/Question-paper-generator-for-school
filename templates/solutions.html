<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Solutions — ExamCraft</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .solutions-wrapper{max-width:900px;margin:28px auto;padding:20px}
    .solutions-wrapper h1{font-size:28px;margin-bottom:12px}
    .solutions-section{background:var(--bg-secondary);border-radius:12px;padding:18px;margin-top:12px}
    pre{white-space:pre-wrap;font-family:inherit}
  </style>
</head>
<body>
  <div class="solutions-wrapper">
    <h1>ExamCraft — Paper & Solutions</h1>
    <p class="microcopy">Printable view. Use your browser's print to save as PDF.</p>

    <div class="solutions-section">
      <h2>Paper</h2>
      <pre>{{ paper }}</pre>
    </div>

    <div class="solutions-section">
      <h2>Solutions & Explanations</h2>
      <pre>{{ answer_key }}</pre>
    </div>
  </div>
</body>
</html>
